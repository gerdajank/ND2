<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
    <svg width = "400" height = "400" > 
        <rect x="0" y="0" width="400" height="400" stroke="black"  fill="white"  stroke-opacity="1"> </rect>
        
        <rect x="0" y="0" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="100" y="0" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="200" y="0" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="300" y="0" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <circle cx= "150" cy = "50" r="40" stroke = "white" stroke-width = "3", stroke-opacity = "1" fill="grey" fill-opocity = "0.1"> </circle>
        
        <!-- antra eile -->
        
        <rect x="0" y="100" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="100" y="100" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="200" y="100" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="300" y="100" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <circle cx= "250" cy = "150" r="40" stroke = "white" stroke-width = "3", stroke-opacity = "1" fill="grey" fill-opocity = "0.1"> </circle>
        
         <!-- trecia eile -->
    
        <rect x="0" y="200" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="100" y="200" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="200" y="200" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="300" y="200" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <circle cx= "150" cy = "50" r="40" stroke = "white" stroke-width = "3", stroke-opacity = "1" fill="grey" fill-opocity = "0.1"> </circle>
        
        <circle cx= "150" cy = "250" r="40" stroke = "white" stroke-width = "3", stroke-opacity = "1" fill="blue" fill-opocity = "0.1"> </circle>
        
         <!-- ketvirta eile -->
        
        <rect x="0" y="300" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="100" y="300" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="200" y="300" width = "100" height = "100" fill="black" stroke="black" stroke-opacity="1" > </rect>
        
        <rect x="300" y="300" width = "100" height = "100" fill="white" stroke="black" stroke-opacity="1" > </rect>
        
        <circle cx= "250" cy = "350" r="40" stroke = "white" stroke-width = "3", stroke-opacity = "1" fill="blue" fill-opocity = "0.1"> </circle> 
    </svg>
